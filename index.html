<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Ritm Style</title>
</head>
<body>
    <div class="container">
        <header class="header">

          <img src="/img/logo.png" alt="logo" class="header__logo">
          <ul class="header__nav list-reset">
            <li class="header__item">
              <a href="#" class="header__link">Главная</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Сеансы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Отзывы</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Контакты</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Новости</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">О нас</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Блог</a>
            </li>
          </ul>
          <button class="header__button button button-reset">Записаться на сеанс</button>
        </header>
    
</body>
</html>
